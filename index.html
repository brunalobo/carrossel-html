<style>

#ember2274{
    margin: 0;
}

.fotos-evento{
    display: flex;
    justify-content: center;
    background-color: #eae5d2;
    flex-direction: column;
}

.confiraFotosEvento{
    display: flex;
    flex-direction: column;
    gap: 30px;
    padding: 20px 40px;
}

.confiraFotosEvento_Title h2{
    color: #001a2d;
    font-family: Roboto;
    font-weight: 300;
    font-style: italic;
    font-size: 40px;
}

.confiraFotosEvento_Title h2 span {
    font-weight: 600;
    position: relative;
}

.confiraFotosEvento_Title h2 span::after {
    content: '';
    position: absolute;
    background-color: #B8591F;
    width: 100%;
    left: 0;
    bottom: -2px;
    height: 2px;
    opacity: 1;
    transition: .5s ease;
}

.galeria {
display: flex;
overflow: auto;
scroll-snap-type: x mandatory;
gap: 20px; /* espaçamento entre as imagens */
padding: 20px;
}

.imagem {
width: 400px;
height: 400px;
flex-shrink: 0;
border-radius: 10px; /* cantos arredondados */
overflow: hidden; /* cortar as imagens que extrapolarem */
}

.imagem img {
width: 100%;
height: 100%;
object-fit: cover; /* ajusta a imagem para preencher todo o espaço */
}
</style>
